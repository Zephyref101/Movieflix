<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movieflix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar Section -->
    <header class="navbar">
        <img src="logo.png" alt="Movieflix Logo">
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Movies</a>
            <a href="#">TV Shows</a>
            <a href="#">Anime</a>
            <input type="text" id="search-input" class="search-bar" placeholder="Search">
        </nav>
    </header>

    <!-- Banner Section -->
    <section id="banner" class="banner">
        <h1 id="banner-title">Featured Movie</h1>
    </section>

    <!-- Trending Movies Section -->
    <section class="row">
        <h2>Trending Movies</h2>
        <div id="movies-list" class="list"></div>
    </section>

    <!-- Trending TV Shows Section -->
    <section class="row">
        <h2>Trending TV Shows</h2>
        <div id="tvshows-list" class="list"></div>
    </section>

    <!-- Trending Anime Section -->
    <section class="row">
        <h2>Trending Anime</h2>
        <div id="anime-list" class="list"></div>
    </section>

    <!-- Search Modal -->
    <div id="search-modal" class="search-modal">
        <div class="modal-content">
            <input type="text" id="search-input" class="search-bar" placeholder="Search">
            <div id="search-results" class="results"></div>
        </div>
    </div>

    <!-- Video Modal (for movie/show details) -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <img id="modal-image" alt="Poster">
                <div class="modal-text">
                    <h2 id="modal-title">Title</h2>
                    <p id="modal-description">Description of the movie or show...</p>
                    <div id="modal-rating" class="stars">★★★★★</div>
                    <div class="server-selector">
                        <label for="server">Select Server:</label>
                        <select id="server">
                            <option value="vidsrc.cc">vidsrc.cc</option>
                            <option value="vidsrc.me">vidsrc.me</option>
                            <option value="player.videasy.net">player.videasy.net</option>
                        </select>
                    </div>
                    <iframe id="modal-video" src="" width="100%" height="400px" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-content">
            <p>© 2025 Movieflix | All Rights Reserved</p>
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Privacy Policy</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
